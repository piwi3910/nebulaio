version: '3.8'

services:
  nebulaio:
    build:
      context: .
      dockerfile: deployments/docker/Dockerfile
    container_name: nebulaio
    ports:
      - "9000:9000"  # S3 API
      - "9001:9001"  # Admin/Console API (includes /metrics endpoint)
      - "9002:9002"  # Web Console
    volumes:
      - nebulaio-data:/data
    environment:
      - NEBULAIO_DATA_DIR=/data
      - NEBULAIO_LOG_LEVEL=info
      - NEBULAIO_AUTH_ROOT_USER=admin
      - NEBULAIO_AUTH_ROOT_PASSWORD=admin123
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9001/health/ready"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  nebulaio-data:
    driver: local

---
