apiVersion: v1
kind: ConfigMap
metadata:
  name: nebulaio-config
  namespace: nebulaio
  labels:
    app.kubernetes.io/name: nebulaio
    app.kubernetes.io/component: config
data:
  config.yaml: |
    # NebulaIO Configuration
    node_name: "${HOSTNAME}"
    data_dir: /data

    s3_port: 9000
    admin_port: 9001
    console_port: 9002

    cluster:
      bootstrap: ${NEBULAIO_CLUSTER_BOOTSTRAP:-false}
      raft_port: 9003
      gossip_port: 9004
      node_role: storage
      cluster_name: nebulaio-k8s

    storage:
      backend: fs
      path: /data/objects
      default_storage_class: STANDARD

    log_level: info
    log_format: json
