apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: nebulaio

labels:
  - pairs:
      app.kubernetes.io/name: nebulaio
      app.kubernetes.io/version: "0.1.0"
      app.kubernetes.io/managed-by: kustomize

resources:
  - namespace.yaml
  - rbac.yaml
  - configmap.yaml
  - secret.yaml
  - service.yaml
  - statefulset.yaml
  - pdb.yaml

# Common labels added to all resources
commonLabels:
  app: nebulaio

images:
  - name: ghcr.io/piwi3910/nebulaio
    newTag: latest
