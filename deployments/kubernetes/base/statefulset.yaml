apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: nebulaio
  namespace: nebulaio
  labels:
    app.kubernetes.io/name: nebulaio
    app.kubernetes.io/component: storage
spec:
  serviceName: nebulaio-headless
  replicas: 1  # Override in overlays for HA
  podManagementPolicy: Parallel
  updateStrategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app.kubernetes.io/name: nebulaio
  template:
    metadata:
      labels:
        app.kubernetes.io/name: nebulaio
        app.kubernetes.io/component: storage
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9001"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: nebulaio
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      terminationGracePeriodSeconds: 60

      initContainers:
        - name: init-config
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              # Determine if this is the bootstrap node (ordinal 0)
              ORDINAL=${HOSTNAME##*-}
              if [ "$ORDINAL" = "0" ]; then
                echo "Bootstrap node detected"
                echo "true" > /shared/bootstrap
              else
                echo "Join node detected"
                echo "false" > /shared/bootstrap
              fi
              # Set replica_id based on ordinal (1-based for Dragonboat)
              # Dragonboat requires unique non-zero replica IDs
              REPLICA_ID=$((ORDINAL + 1))
              echo "$REPLICA_ID" > /shared/replica_id
          volumeMounts:
            - name: shared
              mountPath: /shared

      containers:
        - name: nebulaio
          image: ghcr.io/piwi3910/nebulaio:latest
          imagePullPolicy: IfNotPresent

          ports:
            - name: s3
              containerPort: 9000
              protocol: TCP
            - name: admin
              containerPort: 9001
              protocol: TCP
            - name: console
              containerPort: 9002
              protocol: TCP
            - name: raft
              containerPort: 9003
              protocol: TCP
            - name: gossip
              containerPort: 9004
              protocol: TCP
            - name: mcp
              containerPort: 9005
              protocol: TCP
            - name: iceberg
              containerPort: 9006
              protocol: TCP
            - name: rdma
              containerPort: 9100
              protocol: TCP

          env:
            - name: NEBULAIO_NODE_ID
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: NEBULAIO_NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: NEBULAIO_DATA_DIR
              value: /data
            - name: NEBULAIO_AUTH_ROOT_USER
              valueFrom:
                secretKeyRef:
                  name: nebulaio-secrets
                  key: root-user
            - name: NEBULAIO_AUTH_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: nebulaio-secrets
                  key: root-password
            - name: NEBULAIO_CLUSTER_ADVERTISE_ADDRESS
              value: "$(NEBULAIO_NODE_ID).nebulaio-headless.nebulaio.svc.cluster.local"
            - name: NEBULAIO_CLUSTER_JOIN_ADDRESSES
              value: "nebulaio-0.nebulaio-headless.nebulaio.svc.cluster.local:9004"
            - name: NEBULAIO_CLUSTER_RAFT_PORT
              value: "9003"
            - name: NEBULAIO_CLUSTER_GOSSIP_PORT
              value: "9004"
            - name: NEBULAIO_CLUSTER_NODE_ROLE
              value: "storage"
            - name: NEBULAIO_CLUSTER_CLUSTER_NAME
              value: "nebulaio-k8s"

            # AI/ML Features - Enable via environment variables
            # S3 Express
            - name: NEBULAIO_S3_EXPRESS_ENABLED
              value: "false"
            # Iceberg
            - name: NEBULAIO_ICEBERG_ENABLED
              value: "false"
            # MCP Server
            - name: NEBULAIO_MCP_ENABLED
              value: "false"
            # GPUDirect (requires GPU node)
            - name: NEBULAIO_GPUDIRECT_ENABLED
              value: "false"
            # DPU Offload (requires BlueField DPU)
            - name: NEBULAIO_DPU_ENABLED
              value: "false"
            # RDMA (requires InfiniBand/RoCE)
            - name: NEBULAIO_RDMA_ENABLED
              value: "false"
            # NIM Integration
            - name: NEBULAIO_NIM_ENABLED
              value: "false"
            # NIM API Key from secret (optional)
            # - name: NEBULAIO_NIM_API_KEY
            #   valueFrom:
            #     secretKeyRef:
            #       name: nebulaio-secrets
            #       key: nim-api-key
            #       optional: true

          # Bootstrap flag and replica_id set by init container
          command:
            - sh
            - -c
            - |
              BOOTSTRAP=$(cat /shared/bootstrap)
              REPLICA_ID=$(cat /shared/replica_id)
              export NEBULAIO_CLUSTER_BOOTSTRAP=$BOOTSTRAP
              export NEBULAIO_REPLICA_ID=$REPLICA_ID
              exec /app/nebulaio

          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 2000m
              memory: 2Gi

          livenessProbe:
            httpGet:
              path: /health/live
              port: admin
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3

          readinessProbe:
            httpGet:
              path: /health/ready
              port: admin
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3

          volumeMounts:
            - name: data
              mountPath: /data
            - name: shared
              mountPath: /shared
              readOnly: true
            # Separate WAL directory for better I/O performance
            # Note: If using separate WAL volume, uncomment the PVC template below
            # - name: wal
            #   mountPath: /data/wal

      volumes:
        - name: shared
          emptyDir: {}

      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app.kubernetes.io/name: nebulaio
                topologyKey: kubernetes.io/hostname

  volumeClaimTemplates:
    - metadata:
        name: data
        labels:
          app.kubernetes.io/name: nebulaio
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 10Gi
        # storageClassName: standard  # Uncomment and set your storage class

    # Optional: Separate WAL volume for better I/O performance
    # Uncomment if using separate WAL directory (requires faster storage class)
    # - metadata:
    #     name: wal
    #     labels:
    #       app.kubernetes.io/name: nebulaio
    #   spec:
    #     accessModes:
    #       - ReadWriteOnce
    #     resources:
    #       requests:
    #         storage: 5Gi
    #     # storageClassName: fast-ssd  # Use faster storage for WAL
