apiVersion: v1
kind: Secret
metadata:
  name: nebulaio-secrets
  namespace: nebulaio
  labels:
    app.kubernetes.io/name: nebulaio
    app.kubernetes.io/component: config
type: Opaque
stringData:
  # REQUIRED: Change these values before deploying!
  # Password must be: min 12 chars, with uppercase, lowercase, and number
  root-user: admin
  root-password: CHANGE_ME_Min12CharsWithUpperLowerNumber
  jwt-secret: ""  # Auto-generated if empty
