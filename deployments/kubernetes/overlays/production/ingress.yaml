apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nebulaio
  namespace: nebulaio-production
  labels:
    app.kubernetes.io/name: nebulaio
  annotations:
    # Nginx ingress annotations
    nginx.ingress.kubernetes.io/proxy-body-size: "5g"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "60"
    # TLS
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - s3.example.com
        - admin.example.com
        - console.example.com
        - mcp.example.com
        - iceberg.example.com
      secretName: nebulaio-tls
  rules:
    # S3 API
    - host: s3.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: prod-nebulaio
                port:
                  name: s3
    # Admin API
    - host: admin.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: prod-nebulaio
                port:
                  name: admin
    # Web Console
    - host: console.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: prod-nebulaio
                port:
                  name: console
    # MCP Server (AI Agent API)
    - host: mcp.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: prod-nebulaio
                port:
                  name: mcp
    # Iceberg REST Catalog
    - host: iceberg.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: prod-nebulaio
                port:
                  name: iceberg
