apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: nebulaio-network-policy
  namespace: nebulaio-production
  labels:
    app.kubernetes.io/name: nebulaio
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: nebulaio
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow S3 API traffic from anywhere
    - ports:
        - protocol: TCP
          port: 9000
    # Allow Admin API from specific namespaces
    - from:
        - namespaceSelector:
            matchLabels:
              nebulaio-access: admin
        - podSelector:
            matchLabels:
              app: ingress-nginx
      ports:
        - protocol: TCP
          port: 9001
        - protocol: TCP
          port: 9002
    # Allow Raft traffic between pods
    - from:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: nebulaio
      ports:
        - protocol: TCP
          port: 9003
    # Allow Gossip traffic between pods
    - from:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: nebulaio
      ports:
        - protocol: TCP
          port: 9004
        - protocol: UDP
          port: 9004
    # Allow Prometheus scraping
    - from:
        - namespaceSelector:
            matchLabels:
              name: monitoring
      ports:
        - protocol: TCP
          port: 9001
    # Allow MCP Server traffic (AI agents)
    - from:
        - namespaceSelector:
            matchLabels:
              nebulaio-access: mcp
        - podSelector:
            matchLabels:
              app: ingress-nginx
      ports:
        - protocol: TCP
          port: 9005
    # Allow Iceberg REST Catalog traffic
    - from:
        - namespaceSelector:
            matchLabels:
              nebulaio-access: iceberg
        - podSelector:
            matchLabels:
              app: ingress-nginx
      ports:
        - protocol: TCP
          port: 9006
    # Allow RDMA traffic (internal only, typically direct pod-to-pod)
    - from:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: nebulaio
      ports:
        - protocol: TCP
          port: 9100
  egress:
    # Allow DNS
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
    # Allow Raft traffic to other pods
    - to:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: nebulaio
      ports:
        - protocol: TCP
          port: 9003
    # Allow Gossip traffic to other pods
    - to:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: nebulaio
      ports:
        - protocol: TCP
          port: 9004
        - protocol: UDP
          port: 9004
