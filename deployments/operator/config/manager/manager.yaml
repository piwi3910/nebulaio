---
apiVersion: v1
kind: Namespace
metadata:
  name: nebulaio-system
  labels:
    control-plane: nebulaio-operator
    app.kubernetes.io/name: nebulaio-operator
    app.kubernetes.io/component: manager
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: nebulaio-operator
  namespace: nebulaio-system
  labels:
    app.kubernetes.io/name: nebulaio-operator
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nebulaio-operator
  namespace: nebulaio-system
  labels:
    control-plane: nebulaio-operator
    app.kubernetes.io/name: nebulaio-operator
    app.kubernetes.io/component: manager
spec:
  replicas: 1
  selector:
    matchLabels:
      control-plane: nebulaio-operator
  template:
    metadata:
      labels:
        control-plane: nebulaio-operator
      annotations:
        kubectl.kubernetes.io/default-container: manager
    spec:
      serviceAccountName: nebulaio-operator
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: manager
          image: ghcr.io/piwi3910/nebulaio-operator:latest
          imagePullPolicy: Always
          args:
            - --leader-elect
            - --health-probe-bind-address=:8081
            - --metrics-bind-address=:8080
          env:
            - name: WATCH_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: OPERATOR_NAME
              value: nebulaio-operator
          ports:
            - name: metrics
              containerPort: 8080
              protocol: TCP
            - name: health
              containerPort: 8081
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8081
            initialDelaySeconds: 15
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /readyz
              port: 8081
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
      terminationGracePeriodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: nebulaio-operator-metrics
  namespace: nebulaio-system
  labels:
    control-plane: nebulaio-operator
spec:
  selector:
    control-plane: nebulaio-operator
  ports:
    - name: metrics
      port: 8080
      targetPort: metrics
    - name: health
      port: 8081
      targetPort: health
