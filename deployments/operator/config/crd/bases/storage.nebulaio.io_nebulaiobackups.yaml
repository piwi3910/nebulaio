---
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: nebulaiobackups.storage.nebulaio.io
  annotations:
    controller-gen.kubebuilder.io/version: v0.14.0
spec:
  group: storage.nebulaio.io
  names:
    kind: NebulaIOBackup
    listKind: NebulaIOBackupList
    plural: nebulaiobackups
    singular: nebulaiobackup
    shortNames:
      - niobkp
  scope: Namespaced
  versions:
    - name: v1alpha1
      served: true
      storage: true
      subresources:
        status: {}
      additionalPrinterColumns:
        - name: Cluster
          type: string
          jsonPath: .spec.clusterRef.name
        - name: Status
          type: string
          jsonPath: .status.phase
        - name: Size
          type: string
          jsonPath: .status.backupSize
        - name: Age
          type: date
          jsonPath: .metadata.creationTimestamp
      schema:
        openAPIV3Schema:
          type: object
          description: NebulaIOBackup is the Schema for cluster backups
          properties:
            apiVersion:
              type: string
            kind:
              type: string
            metadata:
              type: object
            spec:
              type: object
              description: NebulaIOBackupSpec defines the desired backup
              required:
                - clusterRef
                - destination
              properties:
                clusterRef:
                  type: object
                  description: Reference to NebulaIO cluster to backup
                  required:
                    - name
                  properties:
                    name:
                      type: string
                    namespace:
                      type: string
                destination:
                  type: object
                  description: Backup destination configuration
                  required:
                    - type
                  properties:
                    type:
                      type: string
                      enum: [s3, pvc]
                      description: Backup storage type
                    s3:
                      type: object
                      description: S3 destination configuration
                      properties:
                        endpoint:
                          type: string
                        bucket:
                          type: string
                        prefix:
                          type: string
                        region:
                          type: string
                        credentialsSecretRef:
                          type: object
                          properties:
                            name:
                              type: string
                            accessKeyKey:
                              type: string
                              default: access-key
                            secretKeyKey:
                              type: string
                              default: secret-key
                    pvc:
                      type: object
                      description: PVC destination configuration
                      properties:
                        claimName:
                          type: string
                        subPath:
                          type: string
                schedule:
                  type: string
                  description: Cron schedule for periodic backups (empty for one-time)
                retention:
                  type: object
                  description: Backup retention policy
                  properties:
                    keepLast:
                      type: integer
                      default: 5
                      description: Number of backups to retain
                    maxAge:
                      type: string
                      description: Maximum age of backups (e.g., 7d, 4w)
                includeBuckets:
                  type: array
                  description: Buckets to include (empty for all)
                  items:
                    type: string
                excludeBuckets:
                  type: array
                  description: Buckets to exclude
                  items:
                    type: string
            status:
              type: object
              description: NebulaIOBackupStatus defines the observed state
              properties:
                phase:
                  type: string
                  enum:
                    - Pending
                    - Running
                    - Completed
                    - Failed
                startTime:
                  type: string
                  format: date-time
                completionTime:
                  type: string
                  format: date-time
                backupSize:
                  type: string
                  description: Size of the backup
                objectCount:
                  type: integer
                  description: Number of objects backed up
                bucketCount:
                  type: integer
                  description: Number of buckets backed up
                lastBackupTime:
                  type: string
                  format: date-time
                  description: Time of last successful backup (for scheduled)
                message:
                  type: string
                  description: Human-readable status message
                conditions:
                  type: array
                  items:
                    type: object
                    properties:
                      type:
                        type: string
                      status:
                        type: string
                      lastTransitionTime:
                        type: string
                        format: date-time
                      reason:
                        type: string
                      message:
                        type: string
