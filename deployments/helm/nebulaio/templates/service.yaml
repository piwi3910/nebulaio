---
# Headless service for StatefulSet
apiVersion: v1
kind: Service
metadata:
  name: {{ include "nebulaio.headlessServiceName" . }}
  labels:
    {{- include "nebulaio.labels" . | nindent 4 }}
    app.kubernetes.io/component: headless
spec:
  clusterIP: None
  publishNotReadyAddresses: true
  selector:
    {{- include "nebulaio.selectorLabels" . | nindent 4 }}
  ports:
    - name: s3
      port: {{ .Values.service.s3Port }}
      targetPort: s3
    - name: admin
      port: {{ .Values.service.adminPort }}
      targetPort: admin
    - name: console
      port: {{ .Values.service.consolePort }}
      targetPort: console
    - name: raft
      port: 9003
      targetPort: raft
    - name: gossip
      port: 9004
      targetPort: gossip

---
# Main service for client access
apiVersion: v1
kind: Service
metadata:
  name: {{ include "nebulaio.fullname" . }}
  labels:
    {{- include "nebulaio.labels" . | nindent 4 }}
  {{- with .Values.service.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.service.type }}
  {{- if and (eq .Values.service.type "LoadBalancer") .Values.service.loadBalancerIP }}
  loadBalancerIP: {{ .Values.service.loadBalancerIP }}
  {{- end }}
  {{- if and (eq .Values.service.type "LoadBalancer") .Values.service.loadBalancerSourceRanges }}
  loadBalancerSourceRanges:
    {{- toYaml .Values.service.loadBalancerSourceRanges | nindent 4 }}
  {{- end }}
  selector:
    {{- include "nebulaio.selectorLabels" . | nindent 4 }}
  ports:
    - name: s3
      port: {{ .Values.service.s3Port }}
      targetPort: s3
    - name: admin
      port: {{ .Values.service.adminPort }}
      targetPort: admin
    - name: console
      port: {{ .Values.service.consolePort }}
      targetPort: console
