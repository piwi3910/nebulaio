{{- if .Values.networkPolicy.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "nebulaio.fullname" . }}
  labels:
    {{- include "nebulaio.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "nebulaio.selectorLabels" . | nindent 6 }}
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow S3 API traffic
    {{- if .Values.networkPolicy.allowS3FromAnywhere }}
    - ports:
        - protocol: TCP
          port: 9000
    {{- else }}
    - from:
        {{- with .Values.networkPolicy.s3AllowedNamespaces }}
        {{- range . }}
        - namespaceSelector:
            matchLabels:
              name: {{ . }}
        {{- end }}
        {{- end }}
        {{- with .Values.networkPolicy.s3AllowedPodLabels }}
        - podSelector:
            matchLabels:
              {{- toYaml . | nindent 14 }}
        {{- end }}
      ports:
        - protocol: TCP
          port: 9000
    {{- end }}

    # Allow Admin/Console API traffic
    - from:
        {{- with .Values.networkPolicy.adminAllowedNamespaces }}
        {{- range . }}
        - namespaceSelector:
            matchLabels:
              name: {{ . }}
        {{- end }}
        {{- end }}
        # Allow from ingress controller
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: ingress-nginx
        - podSelector:
            matchLabels:
              app: traefik
      ports:
        - protocol: TCP
          port: 9001
        - protocol: TCP
          port: 9002

    # Allow Raft traffic between pods
    - from:
        - podSelector:
            matchLabels:
              {{- include "nebulaio.selectorLabels" . | nindent 14 }}
      ports:
        - protocol: TCP
          port: 9003

    # Allow Gossip traffic between pods
    - from:
        - podSelector:
            matchLabels:
              {{- include "nebulaio.selectorLabels" . | nindent 14 }}
      ports:
        - protocol: TCP
          port: 9004
        - protocol: UDP
          port: 9004

    # Allow Prometheus scraping
    {{- if .Values.metrics.serviceMonitor.enabled }}
    - from:
        - namespaceSelector:
            matchLabels:
              name: {{ .Values.networkPolicy.prometheusNamespace | default "monitoring" }}
      ports:
        - protocol: TCP
          port: 9001
    {{- end }}

  egress:
    # Allow DNS
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53

    # Allow Raft traffic to other pods
    - to:
        - podSelector:
            matchLabels:
              {{- include "nebulaio.selectorLabels" . | nindent 14 }}
      ports:
        - protocol: TCP
          port: 9003

    # Allow Gossip traffic to other pods
    - to:
        - podSelector:
            matchLabels:
              {{- include "nebulaio.selectorLabels" . | nindent 14 }}
      ports:
        - protocol: TCP
          port: 9004
        - protocol: UDP
          port: 9004

    {{- with .Values.networkPolicy.additionalEgressRules }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
{{- end }}
