apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "nebulaio.fullname" . }}
  labels:
    {{- include "nebulaio.labels" . | nindent 4 }}
spec:
  serviceName: {{ include "nebulaio.headlessServiceName" . }}
  replicas: {{ .Values.replicaCount }}
  podManagementPolicy: Parallel
  updateStrategy:
    type: RollingUpdate
  selector:
    matchLabels:
      {{- include "nebulaio.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        {{- if .Values.metrics.enabled }}
        prometheus.io/scrape: "true"
        prometheus.io/port: "{{ .Values.service.adminPort }}"
        prometheus.io/path: "/metrics"
        {{- end }}
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "nebulaio.selectorLabels" . | nindent 8 }}
    spec:
      serviceAccountName: {{ include "nebulaio.serviceAccountName" . }}
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      terminationGracePeriodSeconds: 60

      initContainers:
        - name: init-bootstrap
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              ORDINAL=${HOSTNAME##*-}
              if [ "$ORDINAL" = "0" ]; then
                echo "true" > /shared/bootstrap
              else
                echo "false" > /shared/bootstrap
              fi
          volumeMounts:
            - name: shared
              mountPath: /shared
        {{- with .Values.initContainers }}
        {{- toYaml . | nindent 8 }}
        {{- end }}

      containers:
        - name: {{ .Chart.Name }}
          image: {{ include "nebulaio.image" . }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}

          ports:
            - name: s3
              containerPort: {{ .Values.service.s3Port }}
              protocol: TCP
            - name: admin
              containerPort: {{ .Values.service.adminPort }}
              protocol: TCP
            - name: console
              containerPort: {{ .Values.service.consolePort }}
              protocol: TCP
            - name: raft
              containerPort: 9003
              protocol: TCP
            - name: gossip
              containerPort: 9004
              protocol: TCP

          env:
            - name: NEBULAIO_NODE_ID
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: NEBULAIO_NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: NEBULAIO_DATA_DIR
              value: /data
            - name: NEBULAIO_S3_PORT
              value: "{{ .Values.service.s3Port }}"
            - name: NEBULAIO_ADMIN_PORT
              value: "{{ .Values.service.adminPort }}"
            - name: NEBULAIO_CONSOLE_PORT
              value: "{{ .Values.service.consolePort }}"
            - name: NEBULAIO_AUTH_ROOT_USER
              valueFrom:
                secretKeyRef:
                  name: {{ include "nebulaio.secretName" . }}
                  key: {{ .Values.auth.existingSecretUserKey | default "root-user" }}
            - name: NEBULAIO_AUTH_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "nebulaio.secretName" . }}
                  key: {{ .Values.auth.existingSecretPasswordKey | default "root-password" }}
            {{- if .Values.cluster.enabled }}
            - name: NEBULAIO_CLUSTER_ADVERTISE_ADDRESS
              value: "$(NEBULAIO_NODE_ID).{{ include "nebulaio.headlessServiceName" . }}.{{ .Release.Namespace }}.svc.cluster.local"
            - name: NEBULAIO_CLUSTER_JOIN_ADDRESSES
              value: "{{ include "nebulaio.fullname" . }}-0.{{ include "nebulaio.headlessServiceName" . }}.{{ .Release.Namespace }}.svc.cluster.local:9004"
            - name: NEBULAIO_CLUSTER_RAFT_PORT
              value: "9003"
            - name: NEBULAIO_CLUSTER_GOSSIP_PORT
              value: "9004"
            - name: NEBULAIO_CLUSTER_NODE_ROLE
              value: "{{ .Values.cluster.nodeRole }}"
            - name: NEBULAIO_CLUSTER_CLUSTER_NAME
              value: "{{ .Values.cluster.name }}"
            - name: NEBULAIO_CLUSTER_EXPECT_NODES
              value: "{{ include "nebulaio.expectNodes" . }}"
            {{- end }}
            {{- with .Values.extraEnvVars }}
            {{- toYaml . | nindent 12 }}
            {{- end }}

          command:
            - sh
            - -c
            - |
              BOOTSTRAP=$(cat /shared/bootstrap)
              export NEBULAIO_CLUSTER_BOOTSTRAP=$BOOTSTRAP
              exec /app/nebulaio

          resources:
            {{- toYaml .Values.resources | nindent 12 }}

          {{- if .Values.livenessProbe.enabled }}
          livenessProbe:
            httpGet:
              path: /health/live
              port: admin
            initialDelaySeconds: {{ .Values.livenessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.livenessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.livenessProbe.timeoutSeconds }}
            failureThreshold: {{ .Values.livenessProbe.failureThreshold }}
          {{- end }}

          {{- if .Values.readinessProbe.enabled }}
          readinessProbe:
            httpGet:
              path: /health/ready
              port: admin
            initialDelaySeconds: {{ .Values.readinessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.readinessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.readinessProbe.timeoutSeconds }}
            failureThreshold: {{ .Values.readinessProbe.failureThreshold }}
          {{- end }}

          volumeMounts:
            - name: data
              mountPath: /data
            - name: shared
              mountPath: /shared
              readOnly: true
            {{- with .Values.extraVolumeMounts }}
            {{- toYaml . | nindent 12 }}
            {{- end }}

        {{- with .Values.sidecars }}
        {{- toYaml . | nindent 8 }}
        {{- end }}

      volumes:
        - name: shared
          emptyDir: {}
        {{- with .Values.extraVolumes }}
        {{- toYaml . | nindent 8 }}
        {{- end }}

      {{- if or .Values.affinity .Values.podAntiAffinityPreset }}
      affinity:
        {{- if .Values.affinity }}
        {{- toYaml .Values.affinity | nindent 8 }}
        {{- else }}
        {{- include "nebulaio.podAntiAffinity" . | nindent 8 }}
        {{- end }}
      {{- end }}

      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}

      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}

  {{- if .Values.persistence.enabled }}
  volumeClaimTemplates:
    - metadata:
        name: data
        labels:
          {{- include "nebulaio.selectorLabels" . | nindent 10 }}
        {{- with .Values.persistence.annotations }}
        annotations:
          {{- toYaml . | nindent 10 }}
        {{- end }}
      spec:
        accessModes:
          - {{ .Values.persistence.accessMode }}
        resources:
          requests:
            storage: {{ .Values.persistence.size }}
        {{- if .Values.persistence.storageClass }}
        storageClassName: {{ .Values.persistence.storageClass }}
        {{- end }}
  {{- end }}
