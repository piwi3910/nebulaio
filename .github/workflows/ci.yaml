name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true

      - name: Tidy go modules
        run: go mod tidy

      - name: Install golangci-lint
        run: curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/HEAD/install.sh | sh -s -- -b $(go env GOPATH)/bin latest

      - name: Run golangci-lint
        run: |
          echo "=== STARTING GOLANGCI-LINT ==="
          $(go env GOPATH)/bin/golangci-lint version
          echo "=== RUNNING LINTER ==="
          $(go env GOPATH)/bin/golangci-lint run --timeout=5m --verbose 2>&1 | tee lint-output.txt || true
          echo ""
          echo "=== LINT OUTPUT START ==="
          cat lint-output.txt
          echo "=== LINT OUTPUT END ==="
          echo ""
          # Check if there were any issues
          if grep -q "^[a-zA-Z]" lint-output.txt | grep -v "^level=" | grep -v "^INFO" | head -20; then
            echo "Lint issues found, failing..."
            exit 1
          fi
          # Re-run to get proper exit code
          $(go env GOPATH)/bin/golangci-lint run --timeout=5m

  lint-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run markdownlint
        uses: DavidAnson/markdownlint-cli2-action@v16
        with:
          globs: |
            **/*.md
            !node_modules
            !web/node_modules

  test-go:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true

      - name: Verify go.mod is tidy
        run: |
          go mod tidy
          git diff --exit-code go.mod go.sum || (echo "go.mod or go.sum is not tidy. Run 'go mod tidy' and commit the changes." && exit 1)

      - name: Run tests
        run: go test -v -race -coverprofile=coverage.out ./...

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.out
          fail_ci_if_error: false

  test-web:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Install dependencies
        working-directory: web
        run: npm ci

      - name: Run linter
        working-directory: web
        run: npm run lint

      - name: Run tests
        working-directory: web
        run: npm run test:run

      - name: Build
        working-directory: web
        run: npm run build

  build:
    needs: [lint, lint-docs, test-go, test-web]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true

      - name: Tidy go modules
        run: go mod tidy

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Build web console
        working-directory: web
        run: |
          npm ci
          npm run build

      - name: Build binary
        env:
          CGO_ENABLED: '0'
        run: go build -o nebulaio ./cmd/nebulaio

      - name: Verify binary
        run: ./nebulaio --version

  helm-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: 'latest'

      - name: Lint Helm chart
        run: helm lint deployments/helm/nebulaio

      - name: Template Helm chart
        run: helm template nebulaio deployments/helm/nebulaio

  kubernetes-manifests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3

      - name: Validate base manifests
        run: kubectl kustomize deployments/kubernetes/base --output /dev/null

      - name: Validate single-node overlay
        run: kubectl kustomize deployments/kubernetes/overlays/single-node --output /dev/null

      - name: Validate ha-cluster overlay
        run: kubectl kustomize deployments/kubernetes/overlays/ha-cluster --output /dev/null

      - name: Validate production overlay
        run: kubectl kustomize deployments/kubernetes/overlays/production --output /dev/null

      - name: Validate operator manifests
        run: kubectl kustomize deployments/operator/config/default --output /dev/null
