name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache: true

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v8
        with:
          version: v2.1.6
          args: --timeout=5m

  test-go:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache: true

      - name: Run tests
        run: go test -v -race -coverprofile=coverage.out ./...

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.out
          fail_ci_if_error: false

  test-web:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Install dependencies
        working-directory: web
        run: npm ci

      - name: Run linter
        working-directory: web
        run: npm run lint

      - name: Run tests
        working-directory: web
        run: npm run test:run

      - name: Build
        working-directory: web
        run: npm run build

  build:
    needs: [lint, test-go, test-web]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache: true

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Build web console
        working-directory: web
        run: |
          npm ci
          npm run build

      - name: Build binary
        env:
          CGO_ENABLED: '0'
        run: go build -o nebulaio ./cmd/nebulaio

      - name: Verify binary
        run: ./nebulaio --version

  helm-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: 'latest'

      - name: Lint Helm chart
        run: helm lint deployments/helm/nebulaio

      - name: Template Helm chart
        run: helm template nebulaio deployments/helm/nebulaio

  kubernetes-manifests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3

      - name: Validate base manifests
        run: kubectl kustomize deployments/kubernetes/base --output /dev/null

      - name: Validate single-node overlay
        run: kubectl kustomize deployments/kubernetes/overlays/single-node --output /dev/null

      - name: Validate ha-cluster overlay
        run: kubectl kustomize deployments/kubernetes/overlays/ha-cluster --output /dev/null

      - name: Validate production overlay
        run: kubectl kustomize deployments/kubernetes/overlays/production --output /dev/null

      - name: Validate operator manifests
        run: kubectl kustomize deployments/operator/config/default --output /dev/null
